<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNG Size Booster</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; background-color: #111; color: white; }
    input, button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Increase PNG File Size</h1>
  <input type="file" id="fileInput" accept="image/png">
  <br>
  <button onclick="inflatePNG()">Increase Size</button>
  <br>
  <a id="downloadLink" style="display:none;" download="inflated.png">Download Inflated PNG</a>

  <script>
    function inflatePNG() {
      const fileInput = document.getElementById('fileInput');
      const downloadLink = document.getElementById('downloadLink');

      if (!fileInput.files[0]) {
        alert("Please select a PNG file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        let dataURL = e.target.result;

        // Convert base64 to binary
        let base64 = dataURL.split(',')[1];
        let binary = atob(base64);

        // Add dummy data to increase size by 17MB
        let padding = 'A'.repeat(17 * 1024 * 1024); // 17MB
        binary += padding;

        // Convert back to base64
        let inflatedBase64 = btoa(binary);
        let newDataURL = "data:image/png;base64," + inflatedBase64;

        downloadLink.href = newDataURL;
        downloadLink.style.display = 'inline-block';
        downloadLink.innerText = "Download Inflated PNG";
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
