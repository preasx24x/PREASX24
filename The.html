<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Papers Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 200% 200%;
      animation: bgShift 10s ease infinite;
      color: #fff;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      padding: 10px 20px;
      box-shadow: 0 0 10px #00e5ff;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 40px;
    }

    .slogan {
      font-size: 14px;
      font-weight: 500;
      color: #ccc;
    }

    .support-button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00e5ff;
      transition: 0.3s;
    }

    .support-button:hover {
      background: #00e5ff;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #00e5ff;
      font-size: 2em;
      text-shadow: 0 0 10px #00e5ff;
    }

    #search {
      display: block;
      margin: 20px auto;
      max-width: 500px;
      width: 90%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #00e5ff;
      border-radius: 8px;
      background: #000;
      color: #fff;
    }

    .result {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .paper {
      background: rgba(0, 0, 0, 0.7);
      border-left: 5px solid #00e5ff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px #00e5ff40;
    }

    .paper a {
      color: #03e9f4;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      background: #000;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #03e9f4;
      box-shadow: 0 0 10px #03e9f4;
      transition: 0.3s;
    }

    .paper a:hover {
      background: #03e9f4;
      color: #000;
    }

    p {
      text-align: center;
      color: #ccc;
    }

    /* Ask a Question Button */
    .question-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1de9b6;
      color: #000;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #1de9b6;
      transition: 0.3s ease;
      z-index: 999;
    }

    .question-btn:hover {
      background: #00e5ff;
      box-shadow: 0 0 25px #00e5ff;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="your-logo.png" alt="Logo" class="logo">
      <span class="slogan">Empowering the youth through digital innovation</span>
    </div>
    <a href="https://cafewarriors.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365" class="support-button" target="_blank">Support</a>
  </header>

  <h1>Search Past Papers</h1>
  <input type="text" id="search" placeholder="e.g. Afrikaans 2024 P1">

  <div class="result" id="results">Loading...</div>

  <a class="question-btn" href="https://info.dtech24.co.za" target="_blank">Ask a Question</a>

  <script>
    let papers = [];

    fetch('papers.json')
      .then(res => res.json())
      .then(data => {
        papers = data;
        document.getElementById("results").innerHTML = "<p>Start typing to search.</p>";

        document.getElementById("search").addEventListener("input", function () {
          const query = this.value.trim().toLowerCase();
          if (!query) {
            document.getElementById("results").innerHTML = "<p>Start typing to search.</p>";
            return;
          }

          const filtered = papers.filter(p =>
            query.split(" ").every(word => p.name.toLowerCase().includes(word))
          );

          const results = filtered.map(p => `
            <div class="paper">
              <strong>${p.name}</strong><br>
              <a href="${p.file}" download onclick="window.open('${p.file}', '_blank')">Download PDF</a>
            </div>
          `).join("");

          document.getElementById("results").innerHTML = results || "<p>No matches found.</p>";
        });
      })
      .catch(err => {
        document.getElementById("results").innerHTML = "<p>Error loading papers.json</p>";
        console.error(err);
      });
  </script>
</body>
</html>
